<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      Image<br />
      <img class="img" src="http://www.sololearn.com/images/tree.jpg" />
      <p>Drop Shadow 5px 9px 2px blue</p>
      <p>
        <img
          class="img dropshadow"
          src="http://www.sololearn.com/images/tree.jpg"
        />
      </p>
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="grayscaled" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="sepia" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="saturated" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="hue-rotated" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="invert" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr />

    <div>
      <img class="original" src="http://www.sololearn.com/images/tree.jpg" />
      <img class="opacity" src="http://www.sololearn.com/images/tree.jpg" />
    </div>
    <hr>

    <div>
        <img class="original" src="http://www.sololearn.com/images/tree.jpg">
        <img class="brightness" src="http://www.sololearn.com/images/tree.jpg">
    </div>
    <hr>
    
    <div>
        <img class="original" src="http://www.sololearn.com/images/tree.jpg">
        <img class="contrast" src="http://www.sololearn.com/images/tree.jpg">
    </div>
    <hr>

    <div>
        <img class="original" src="http://www.sololearn.com/images/tree.jpg">
        <img class="blured" src="http://www.sololearn.com/images/tree.jpg">
    </div>
  </body>
</html>
